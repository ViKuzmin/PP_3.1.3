<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
Add new user
<!--{{#message}}
{{message}}
{{\message}}-->
<form th:action="@{/reg}" method="post">
    <label th:text="${userForm}"></label>
    <div><label> Email : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Password confirm: <input type="password" name="passwordConfirm"/> </label></div>
    <div><label> First name: <input type="text" name="firstName"/> </label></div>
    <div><label> Last name: <input type="text" name="lastName"/> </label></div>
    <div><label> Age: <input type="text" name="age"/> </label></div>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    <div><input type="submit" value="Create"/></div>
</form>
<a href="/login">Login</a>
</body>
</html>
